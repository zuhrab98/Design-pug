<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800;900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <header class="header">
        <div class="container">
            <nav class="naw-wrapper">
                <div class="logo"><span>Тропический </span>Сад</div>
                <div class="nav"></div>

                <ul class="nav">
                    <li class="nav__item">
                        <a class="nav__link" href="#">Главная</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#">О продукте</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#">Цены</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#">Блог</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#">Контакты</a>
                    </li>
                </ul>
            </nav>
            <div class="header-content">
                <div class="header-desc">
                    <h1 class="header__title">Натуральные соки</h1>

                    <div class="header__text">
                        <p>
                            Cок является одним из самых целебных напитков, дарит энергию и
                            заряжает витаминами. Стакан сока в день и ты готов свенуть горы!
                        </p>
                    </div>

                    <a href="#" class="header__btn">Получить заряд</a>
                </div>
                <div class="header-photo">
                    <img src="img/product.png" alt="photo" />
                </div>
            </div>

            <div class="header__social">
                <a class="header__social-item" href="#">
                    <i class="fab fa-vk"></i>
                </a>
                <a class="header__social-item" href="#">
                    <i class="fab fa-instagram"></i>
                </a>
                <a class="header__social-item" href="#">
                    <i class="fab fa-twitter"></i>
                </a>
                <a class="header__social-item" href="#">
                    <i class="fab fa-facebook-f"></i>
                </a>
            </div>
        </div>
    </header>

    <footer class="footer">
        <p>
            Сверстал Алибеков Зухраб
        </p>
    </footer>
</body>

</html>
